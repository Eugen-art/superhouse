<!DOCTYPE html>

<head>

    <title>The largest countries by population</title>

    <style type="text/css">
        body{
            font-family: Arail, sans-serif;
        }

    </style>


    <script>
        function showState(str) {
            if (str == "") {
                document.getElementById("web_project").innerHTML = "";
                return;
            } else {
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("web_project").innerHTML = this.responseText;
                    }
                };
                xmlhttp.open("GET","backend-search.php?q="+str,true);
                xmlhttp.send();
            }
        }
    </script>

</head>
<body>
<div class="search-box">
    <input type="text" autocomplete="off" placeholder="Search country..." />
    <div class="result"></div>
</div>
